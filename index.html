<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="assets/fontello/css/fontello.css">
    <link rel="stylesheet" href="index.css">
    <!-- JS -->
    <script src="index.js"></script>
</head>
<body>
    <div id="logo">
        <h1>Spotify downloader</h1>
    </div>

    <main>
        <div id="default">
            <form method="get" id="form">
                <input autofocus type="text" id="url" name="url" placeholder="(paste it here)" value="https://open.spotify.com/playlist/0AcVUS6JR4zkcbqKSCOhNr?si=dc53a74dbc17411e">
                <input type="submit" id="submit" name="submit" value="Download">
            </form>
            
            <div id="respond">
                <p class="text" id="default">Throw your favourite song URL here to download it</p>
                <p class="text" id="loader">File is beeing downloaded<span class="icon-cog fa-spin"></span> </p>
                <p class="text" id="downloading">Download will be starting soon!<br> If not - check history to repeat the download</p>
                <p class="text" id="error"></p>
            </div>
        </div>
        <div id="history">
            <p id="title">Download you favourite songs again</p>
            <ul id="songsWall"></ul>
        </div>
    </main>

    <div id="changeView">
        <span id="toggler">History</span>
    </div>
</body>
</html>
